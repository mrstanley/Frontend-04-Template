<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TecTacToe - 三子棋</title>
    <style>
        #board .cell {
            width: 100px;
            height: 100px;
            line-height: 100px;
            text-align: center;
            font-size: 50px;
            background-color: green;
            color: red;
            display: inline-block;
            vertical-align: middle;
            margin: 2px;
            overflow: hidden;
            user-select: none;
            cursor: pointer;
        }
    </style>
</head>

<body>

    <div id="board"></div>

    <script>
        const pattern = [
            [0, 0, 0],
            [0, 0, 0],
            [0, 0, 0]
        ]

        let type = 1;

        function show() {
            const board = document.getElementById('board');
            board.innerHTML = '';
            for (let i = 0; i < pattern.length; i++) {
                for (let j = 0; j < pattern[i].length; j++) {
                    const cell = document.createElement('div');
                    cell.classList.add('cell')
                    const value = pattern[i][j];
                    cell.innerText =
                        value === 2 ? '✔' :
                            value === 1 ? '✘' : '';
                    cell.addEventListener('click', () => move(i, j));
                    board.appendChild(cell);
                }
                board.appendChild(document.createElement('br'));
            }
        }

        function move(y, x) {
            // 如果已落子
            if (pattern[y][x]) return;
            pattern[y][x] = type;
            if (checkWin()) {
                alert(`${type === 2 ? '✔' : '✘'} 赢了`)
                reset();
                type = 1;
            } else {
                type = 3 - type;
            }
            show();
        }

        function reset() {
            for (let i = 0; i < pattern.length; i++) {
                let win = true;
                for (let j = 0; j < pattern[i].length; j++) {
                    pattern[i][j] = 0;
                }
            }
        }

        function checkWin() {
            for (let i = 0; i < pattern.length; i++) {
                let win = true;
                for (let j = 0; j < pattern[i].length; j++) {
                    if (pattern[i][j] !== type) {
                        win = false;
                    }
                }
                if (win) {
                    return true;
                }
            }
            for (let i = 0; i < pattern[0].length; i++) {
                let win = true;
                for (let j = 0; j < pattern.length; j++) {
                    if (pattern[j][i] !== type) {
                        win = false;
                    }
                }
                if (win) {
                    return true;
                }
            }
            {
                let win = true;
                for (let i = 0; i < pattern.length; i++) {
                    if (pattern[i][i] !== type) {
                        win = false;
                    }
                }
                if (win) {
                    return true;
                }
            }
            {
                let win = true;
                for (let i = 0; i < pattern.length; i++) {
                    if (pattern[i][2 - i] !== type) {
                        win = false;
                    }
                }
                if (win) {
                    return true;
                }
            }
            return false;
        }

        show();

    </script>
</body>

</html>
