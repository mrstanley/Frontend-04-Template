<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map</title>
    <style>
        .cell {
            float: left;
            line-height: 7px;
            width: 6px;
            height: 6px;
            background-color: gray;
            border-bottom: solid 1px #ffffff;
            border-right: solid 1px #ffffff;
            vertical-align: top;
            font-size: 0px;
        }

        #container {
            width: 701px;
            overflow: hidden;
        }
    </style>
</head>

<body>

    <div id="container"></div>
    <button onclick="localStorage.setItem('map', JSON.stringify(cells))">保存</button>
    <script>

        const container = document.getElementById('container');
        let mousedown = false;
        let clear = false;

        const cells = localStorage.getItem('map') && JSON.parse(localStorage.getItem('map')) || Array(10000).fill(0);
        for (let i = 0; i < 100; i++) {
            for (let j = 0; j < 100; j++) {
                const cell = document.createElement('div');
                cell.classList.add('cell');
                if (cells[i * 100 + j] === 1) {
                    cell.style.background = 'black';
                }
                cell.addEventListener('mousemove', (ev) => {
                    if (mousedown) {
                        console.log("mousedown", mousedown)
                        if (clear) {
                            cell.style.background = 'gray';
                            cells[i * 100 + j] = 0;
                        } else {
                            cell.style.background = 'black';
                            cells[i * 100 + j] = 1;
                        }
                    }
                })
                container.appendChild(cell);
            }
        }

        container.addEventListener('mousedown', (ev) => {
            mousedown = true;
            clear = (ev.which === 3);
        })

        container.addEventListener('mouseup', (ev) => {
            mousedown = false;
            clear = false;
        })

        function sleep(time) {
            return new Promise((resolve) => setTimeout(resolve, time));
        }


        async function foundPath(map, start, end) {
            const table = Object.create(map);
            const queue = [start];

            async function insert(x, y, prev) {
                if (x < 0 || x >= 100 || y < 0 || y >= 100)
                    return;
                if (table[100 * y + x])
                    return;
                table[100 * y + x] = prev;
                container.children[100 * y + x].style.background = 'green';
                queue.push([x, y]);
            }

            while (queue.length) {

                let [x, y] = queue.shift();
                if (x === end[0] && y === end[1]) {
                    let path = []
                    // while (x != start[0] || y != start[1]) {
                    //     path.push(map[100 * y + x])
                    //     [x, y] = table[100 * y + x];
                    //     container.children[100 * y + x].style.background = 'blue';
                    // }
                    return path;
                }

                await insert(x - 1, y, [x, y]);
                await insert(x + 1, y, [x, y]);
                await insert(x, y - 1, [x, y]);
                await insert(x, y + 1, [x, y]);

                await insert(x - 1, y - 1, [x, y]);
                await insert(x + 1, y - 1, [x, y]);
                await insert(x - 1, y + 1, [x, y]);
                await insert(x + 1, y + 1, [x, y]);
            }

            return null
        }

    </script>
</body>

</html>
